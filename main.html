<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
	<head>
		<link href="assets/style.css" type="text/stylesheet">
		<script type="text/javascript" src="assets/jquery.min.js"></script>
		<script type="text/javascript" src="assets/script.js"></script>
		<style>
			body{width:500px;background:white;}
			.title{text-align:center;}
			#timetamp{padding:5px;font-size:18px;width:400px;}
			#convert1{padding:5px;font-size:20px;}
			#date-format{padding:5px;font-size:18px;width:400px;}
			.content{margin:5% 5%;}
		</style>
	</head>
	<body>
		<h1 class="title">Timestamp Conversion</h1>
		<div class="content">
			<select>
				<option val="white">White</option>
				<option val="orange">Orange</option>
				<option val="cyan">Cyan</option>
			</select>
			<input type="text" name="timestamp" id="timetamp" placeholder="Enter timestamp" autofocus/><br>
			<input type="button" value="Convert" id="convert1"/><br>
			<input type="text" name="date-format" id="date-format" readonly="readonly"/><br><br><br>
		</div>
	</body>
</html>
